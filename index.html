<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <article class="body__promo">
      <img class="matrix" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="body__inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </article>
    <section class="body__app">
      <div id="add-section">
        <label class="title title_add" for="new-task">Add Item</label>
        <div class="add-field">
          <input id="new-task" class="input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
